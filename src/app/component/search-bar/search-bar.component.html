<div class="container mt-3">
  <div class="row g-3">
    <div class="col-md-5">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="Titre du livre..." 
               [(ngModel)]="searchTitle" (keyup.enter)="onSearchByTitle()">
        <button class="btn btn-primary" (click)="onSearchByTitle()" [disabled]="!searchTitle.trim()">
          Rechercher
        </button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-calendar"></i></span>
        <input type="number" class="form-control" placeholder="Année..." 
               [(ngModel)]="searchYear" (keyup.enter)="onSearchByYear()"
               min="1" [max]="2026">
        <button class="btn btn-success" (click)="onSearchByYear()" [disabled]="!isYearValid()">
          Rechercher
        </button>
      </div>
    </div>

    <div class="col-md-3">
      <button class="btn btn-secondary w-100" (click)="onReset()">
        <i class="bi bi-arrow-clockwise"></i> Réinitialiser
      </button>
    </div>
  </div>
</div>
